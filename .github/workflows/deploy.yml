name: Deploy Dev na EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ”‘ Configurar SSH na EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2-key
          chmod 600 ~/.ssh/ec2-key
          ssh-keyscan -H ${{ secrets.EC2_DEV_IP }} >> ~/.ssh/known_hosts

      - name: ðŸ“‚ Deploy na EC2
        run: |
          ssh -i ~/.ssh/ec2-key ubuntu@${{ secrets.EC2_DEV_IP }} << 'EOF'
            cd ~/projects/fretador-mesa
            git pull origin dev
            yarn install
            yarn build
            pm2 restart all
          EOF

