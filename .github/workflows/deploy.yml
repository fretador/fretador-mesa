name: Deploy Dev na EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ”‘ Configurar SSH na EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -H 54.84.176.75 >> ~/.ssh/known_hosts

      - name: ğŸ“‚ Deploy na EC2
        run: |
          ssh -i ~/.ssh/id_rsa.pub ubuntu@54.84.176.75 << 'EOF'
            cd ~/projects/fretador-mesa
            git pull origin dev
            yarn install
            yarn build
            pm2 restart all
          EOF
